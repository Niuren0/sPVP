language: en
streakAnnouncements: true
specialKillMessages: true
particlesEnabled: true

freeze:
  whitelistCommands:
    - msg
    - message
    - r
    - reply
  commands: # Commands to be processed when frozen player quits
    - "ban {playerName} Freeze Quit"

# hit -> combo count, combo messages, critical sound, health indicator
# death -> Disabled regions for kill streaks, special kill messages
# rank -> Earning or losing rank points
disabledRegions:
  hit:
    - spawn
  death:
    - spawn
  rank:
    - spawn

disabledWorld:
  hit: []
  death: []
  rank: []

# ipPrevent -> If victim and killer are in the same ip
# streak -> When true, attacker's kill streaks are not counted
# hit -> When true, attacker's hits are not counted
# kill -> When true, killer's kills and victim's deaths are not counted
# rank -> When true, players do not gain or lose rank points
ipPrevent:
  streak: true
  hit: true
  kill: true
  rank: true

# cooldown -> cooldown for gaining and losing points, kills, streaks etc for killing the same person repeatedly (in seconds)
cooldown: 300

rank:
  enabled: true
  defaultRank: warrior

log:
  kill:
    enable: true
    format: "[{date}] {killer} (+{+points}) âœ˜ {victim} (-{-points})"
  command:
    enable: true
    format: "[{date}] {sender}: '{command}' - ({beforePoints} -> {afterPoints})"

sounds:
