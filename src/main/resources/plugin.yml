name: sPvP
version: '1.5.3'
main: com.softepen.sPvP.sPvP
api-version: '1.18'
prefix: sPvP
author: Niuren_
description: A customizable PvP plugin for Minecraft servers.
website: https://softepen.com

softdepend: ["PlaceholderAPI", "WorldGuard", "LuckPerms"]

commands:
  spvp:
    description: Opens the sPvP menu
    usage: /spvp
  profile:
    description: Player profile menu
    usage: /profile <player>
  freeze:
    description: Freeze the player
    usage: /freeze [player]
  unfreeze:
    description: Unfreeze the player
    usage: /unfreeze [player]
  rank:
    description: Main rank command
    usage: /rank <player>

permissions:
  spvp.commands.spvp:
    description: Permission to open the sPvP menu
    default: true
  spvp.commands.reload:
    description: Permission to reload the plugin configuration
    default: op
  spvp.commands.profile:
    description: Permission to open the player profile menu
    default: true
  spvp.commands.freeze:
    description: Permission to freeze the player
    default: op
  spvp.commands.unfreeze:
    description: Permission to unfreeze the player
    default: op
  spvp.commands.rank:
    description: Permission to use rank command
    default: true
  spvp.commands.rank.others:
    description: Permission to see other players rank
    default: true
  spvp.commands.rank.set:
    description: Permission to set players points
    default: op
  spvp.commands.rank.add:
    description: Permission to add players points
    default: op
  spvp.commands.rank.remove:
    description: Permission to remove players points
    default: op
  spvp.commands.rank.*:
    description: Permission to use all rank commands
    default: op
    children:
      spvp.commands.rank: true
      spvp.commands.rank.others: true
      spvp.commands.rank.set: true
      spvp.commands.rank.add: true
      spvp.commands.rank.remove: true
  spvp.commands.*:
    description: Grants access to all sPvP commands
    default: op
    children:
      spvp.commands.spvp: true
      spvp.commands.reload: true
      spvp.commands.profile: true
      spvp.commands.freeze: true
      spvp.commands.unfreeze: true
      spvp.commands.rank.*: true

  spvp.messages.*:
    description: Grants access to all custom kill messages
    default: op

  spvp.*:
    description: Grants all permissions for the sPvP plugin
    default: op
    children:
      spvp.commands.*: true
      spvp.messages.*: true