name: sPvP
version: '1.0-SNAPSHOT'
main: com.softepen.sPvP.sPvP
api-version: '1.18'
prefix: sPvP
author: Niuren_
description: A customizable PvP plugin for Minecraft servers.
website: https://softepen.com

softdepend: ["PlaceholderAPI", "WorldGuard"]

commands:
  spvp:
    description: Opens the sPvP menu
    usage: /spvp
    permission: spvp.commands.spvp
  profile:
    description: Player profile menu
    usage: /profile [player]
    permission: spvp.commands.profile
  freeze:
    description: Freeze the player
    usage: /freeze [player]
    permission: spvp.commands.freeze
  unfreeze:
    description: Unfreeze the player
    usage: /unfreeze [player]
    permission: spvp.commands.unfreeze

permissions:
  spvp.commands.spvp:
    description: Permission to open the sPvP menu
    default: true
  spvp.commands.reload:
    description: Permission to reload the plugin configuration
    default: op
  spvp.commands.profile:
    description: Permission to open the player profile menu
    default: true
  spvp.commands.freeze:
    description: Permission to freeze the player
    default: op
  spvp.commands.unfreeze:
    description: Permission to unfreeze the player
    default: op
  spvp.commands.*:
    description: Grants access to all sPvP commands
    default: op
    children:
      spvp.commands.spvp: true
      spvp.commands.reload: true
      spvp.commands.profile: true
      spvp.commands.freeze: true
      spvp.commands.unfreeze: true

  spvp.messages.*:
    description: Grants access to all custom kill messages
    default: op

  spvp.*:
    description: Grants all permissions for the sPvP plugin
    default: op
    children:
      spvp.commands.*: true
      spvp.messages.*: true